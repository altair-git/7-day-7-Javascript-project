<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome-ie7.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <!-- refresh icon -->
      <i class="fas fa-sync-alt"></i>

      <img
        src="https://images.unsplash.com/photo-1430375642086-147fcd5fea57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=919&q=80"
        alt="nature"
      />
      <i class="fas fa-plus"></i><input type="text" placeholder="Add to-do" />
      <div class="content">
        <ul>
          <li>
            <i class="far fa-circle"></i>
            <p>CODING</p>
            <i class="fas fa-trash-alt"></i>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
